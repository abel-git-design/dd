<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet Shooter</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://upload.wikimedia.org; script-src 'self' 'unsafe-inline'; connect-src *;">
  <meta name="referrer" content="no-referrer">
  <meta name="robots" content="noindex, nofollow">
  <meta name="google" content="notranslate">
  <meta name="viewport"
        content="width=device-width, height=device-height,
                 initial-scale=1.0, user-scalable=no">
  <meta name="description" content="A simple, safe, browser-based game. No tracking, no ads, no malware.">
  <link rel="canonical" href="https://yourdomain.example/game.html">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: rgb(120,120,120);
      touch-action: manipulation;
    }

    canvas {
      display: block;
      margin: auto;
    }
    #quitBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10;
      padding: 10px 24px;
      font-size: 18px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    #quitBtn:active {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <!-- Browser Suggestion Modal -->
  <div id="browserModal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:2000;">
    <div style="background:#fff;padding:36px 44px;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.22);min-width:340px;display:flex;flex-direction:column;gap:22px;align-items:center;">
      <h2 style="margin:0 0 10px 0;text-align:center;">For proper gameplay, open in Chrome</h2>
      <p style="margin:0 0 10px 0;text-align:center;">If you want to use another browser, click below to copy the game link and open it in your preferred browser.</p>
      <button id="copyGameLinkBtn" style="padding:10px 20px;font-size:17px;background:#27ae60;color:#fff;border:none;border-radius:6px;cursor:pointer;">Copy Game Link</button>
      <span id="copyConfirmMsg" style="color:#27ae60;display:none;">Link copied! Paste it in any browser you like.</span>
      <button id="continueToGameBtn" style="margin-top:10px;padding:8px 0;font-size:18px;background:#3498db;color:#fff;border:none;border-radius:5px;cursor:pointer;width:100%;">Continue</button>
    </div>
  </div>

  <div id="userInfoModal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:100;">
    <form id="userInfoForm" style="background:#fff;padding:32px 40px;border-radius:10px;box-shadow:0 4px 24px rgba(0,0,0,0.18);min-width:320px;display:flex;flex-direction:column;gap:18px;">
      <h2 style="margin:0 0 10px 0;text-align:center;">Enter Your Information</h2>
      <label>Name (optional):<br>
        <input type="text" id="userName" maxlength="32" style="width:100%;padding:6px 8px;font-size:16px;">
      </label>
      <label>Age*:<br>
        <input type="number" id="userAge" min="1" max="120" required style="width:100%;padding:6px 8px;font-size:16px;">
      </label>
      <label>Sex*:<br>
        <select id="userSex" required style="width:100%;padding:6px 8px;font-size:16px;">
          <option value="">Select...</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>Do you often play games?*:<br>
        <select id="userGamer" required style="width:100%;padding:6px 8px;font-size:16px;">
          <option value="">Select...</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Sometimes">Sometimes</option>
        </select>
      </label>
      <button type="submit" style="margin-top:10px;padding:8px 0;font-size:18px;background:#3498db;color:#fff;border:none;border-radius:5px;cursor:pointer;">OK</button>
      <div id="userInfoError" style="color:#e74c3c;text-align:center;display:none;"></div>
    </form>
  </div>

  <!-- Share Modal -->
  <div id="shareImageModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center; z-index:1000;">
    <div style="background:#fff; padding:32px 24px; border-radius:12px; box-shadow:0 2px 16px rgba(0,0,0,0.2); min-width:300px; text-align:center; position:relative;">
      <span id="closeShareImageModal" style="position:absolute; right:12px; top:8px; font-size:24px; cursor:pointer;">&times;</span>
      <h3>Share your results</h3>
      <div style="display:flex; justify-content:center; gap:32px; margin:24px 0;">
        <button id="shareMoreBtn" style="background:none; border:none; cursor:pointer;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Share_icon_Android.png" alt="More" width="48" height="48"/>
        </button>
      </div>
      <div id="shareImagePreview" style="margin-top:12px;"></div>
      <div id="shareImageDownload" style="margin-top:12px;"></div>
    </div>
  </div>

  <button id="quitBtn">Quit</button>
  <button id="shareBtn" style="display:none;position:absolute;top:70px;right:30px;z-index:10;padding:10px 24px;font-size:18px;background:#27ae60;color:#fff;border:none;border-radius:6px;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.15);">Share</button>
  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
  <script>
    // Show browser modal on load, hide user info modal until browser modal is closed
    document.addEventListener('DOMContentLoaded', function() {
      var browserModal = document.getElementById('browserModal');
      var userInfoModal = document.getElementById('userInfoModal');
      if (browserModal && userInfoModal) {
        userInfoModal.style.display = 'none';
        browserModal.style.display = 'flex';
      }
      var copyBtn = document.getElementById('copyGameLinkBtn');
      var confirmMsg = document.getElementById('copyConfirmMsg');
      if (copyBtn) {
        copyBtn.onclick = function() {
          navigator.clipboard.writeText(window.location.href).then(function() {
            confirmMsg.style.display = 'block';
            setTimeout(function(){ confirmMsg.style.display = 'none'; }, 2000);
          });
        };
      }
      var continueBtn = document.getElementById('continueToGameBtn');
      if (continueBtn) {
        continueBtn.onclick = function() {
          browserModal.style.display = 'none';
          userInfoModal.style.display = 'flex';
        };
      }
    });
  </script>
</body>
</html>
